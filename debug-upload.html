<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .warning { background-color: #fff3cd; color: #856404; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Backend Upload Debug Test</h1>
        <p>Test c√°c endpoint upload c·ªßa Backend ƒë·ªÉ t√¨m v·∫•n ƒë·ªÅ</p>
        
        <div class="test-section">
            <h3>1. Test Backend Connection</h3>
            <button onclick="testBackendConnection()">Test Backend API</button>
            <div id="connectionResult"></div>
        </div>
        
        <div class="test-section">
            <h3>2. Test Upload Endpoints</h3>
            <button onclick="testUploadEndpoints()">Test All Upload Endpoints</button>
            <div id="endpointResult"></div>
        </div>
        
        <div class="test-section">
            <h3>3. Test File Upload</h3>
            <input type="file" id="testFile" accept="image/*" multiple>
            <br><br>
            <button onclick="testActualUpload()">Test Real Upload</button>
            <div id="uploadResult"></div>
        </div>
        
        <div class="test-section">
            <h3>4. Check CORS</h3>
            <button onclick="testCORS()">Test CORS Policy</button>
            <div id="corsResult"></div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8080';
        
        async function testBackendConnection() {
            const result = document.getElementById('connectionResult');
            result.innerHTML = '<p>Testing backend connection...</p>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/events`);
                const data = await response.json();
                
                result.innerHTML = `
                    <div class="result success">
                        <h4>‚úÖ Backend Connection: SUCCESS</h4>
                        <p>Status: ${response.status}</p>
                        <p>Events found: ${data.data?.content?.length || 0}</p>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Backend Connection: FAILED</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testUploadEndpoints() {
            const result = document.getElementById('endpointResult');
            result.innerHTML = '<p>Testing upload endpoints...</p>';
            
            const endpoints = [
                '/api/upload',
                '/api/upload/event-image',
                '/api/upload/event-images'
            ];
            
            let html = '<h4>Upload Endpoints Test Results:</h4>';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${BACKEND_URL}${endpoint}`, {
                        method: 'GET'
                    });
                    
                    html += `
                        <div class="result ${response.ok ? 'success' : 'warning'}">
                            <strong>GET ${endpoint}</strong>: ${response.status} ${response.statusText}
                        </div>
                    `;
                } catch (error) {
                    html += `
                        <div class="result error">
                            <strong>GET ${endpoint}</strong>: ERROR - ${error.message}
                        </div>
                    `;
                }
                
                // Test POST method for upload endpoints
                if (endpoint.includes('upload')) {
                    try {
                        const response = await fetch(`${BACKEND_URL}${endpoint}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({})
                        });
                        
                        html += `
                            <div class="result ${response.ok ? 'success' : 'warning'}">
                                <strong>POST ${endpoint} (empty)</strong>: ${response.status} ${response.statusText}
                            </div>
                        `;
                    } catch (error) {
                        html += `
                            <div class="result error">
                                <strong>POST ${endpoint} (empty)</strong>: ERROR - ${error.message}
                            </div>
                        `;
                    }
                }
            }
            
            result.innerHTML = html;
        }
        
        async function testActualUpload() {
            const result = document.getElementById('uploadResult');
            const fileInput = document.getElementById('testFile');
            
            if (!fileInput.files || fileInput.files.length === 0) {
                result.innerHTML = `
                    <div class="result warning">
                        <h4>‚ö†Ô∏è No files selected</h4>
                        <p>Please select at least one image file to test upload</p>
                    </div>
                `;
                return;
            }
            
            result.innerHTML = '<p>Testing actual file upload...</p>';
            
            try {
                const formData = new FormData();
                
                // Test single upload first
                if (fileInput.files.length === 1) {
                    formData.append('image', fileInput.files[0]);
                    
                    const response = await fetch(`${BACKEND_URL}/api/upload/event-image`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const responseText = await response.text();
                    let responseData;
                    
                    try {
                        responseData = JSON.parse(responseText);
                    } catch (e) {
                        responseData = responseText;
                    }
                    
                    result.innerHTML = `
                        <div class="result ${response.ok ? 'success' : 'error'}">
                            <h4>${response.ok ? '‚úÖ' : '‚ùå'} Single Upload Test</h4>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Response:</strong></p>
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    // Test multiple upload
                    const multiFormData = new FormData();
                    for (let i = 0; i < Math.min(fileInput.files.length, 5); i++) {
                        multiFormData.append('images', fileInput.files[i]);
                    }
                    
                    const response = await fetch(`${BACKEND_URL}/api/upload/event-images`, {
                        method: 'POST',
                        body: multiFormData
                    });
                    
                    const responseText = await response.text();
                    let responseData;
                    
                    try {
                        responseData = JSON.parse(responseText);
                    } catch (e) {
                        responseData = responseText;
                    }
                    
                    result.innerHTML = `
                        <div class="result ${response.ok ? 'success' : 'error'}">
                            <h4>${response.ok ? '‚úÖ' : '‚ùå'} Multiple Upload Test</h4>
                            <p><strong>Files:</strong> ${Math.min(fileInput.files.length, 5)} images</p>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Response:</strong></p>
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Upload Test Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Stack:</strong></p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
        
        async function testCORS() {
            const result = document.getElementById('corsResult');
            result.innerHTML = '<p>Testing CORS policy...</p>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/upload/event-image`, {
                    method: 'OPTIONS'
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                    'Access-Control-Max-Age': response.headers.get('Access-Control-Max-Age')
                };
                
                result.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'warning'}">
                        <h4>CORS Policy Check</h4>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>CORS Headers:</strong></p>
                        <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå CORS Test Failed</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-run basic tests when page loads
        window.onload = () => {
            testBackendConnection();
            setTimeout(() => {
                testUploadEndpoints();
            }, 1000);
        };
    </script>
</body>
</html>
